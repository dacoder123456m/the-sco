<!DOCTYPE html>
<html>
<style>
 .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
  text-align: center;
}

.title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}

.description {
  font-size: 18px;
  margin-bottom: 40px;
}

.sites {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.site {
  width: 300px;
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}

.site img {
  width: 100px;
  height: 100px;
  margin-bottom: 20px;
}

.site-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.site-description {
  font-size: 16px;
}

  <h1 class="title">Wusco Website Service</h1>

  <div class="sites">
    <div class="site">
      <img src="site1.png" alt="Site 1">
      <h2 class="site-title">Wusco Main Website</h2>
      <p class="site-description"></p>
    </div>
  </div>
